<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt("태어난 해를 입력해주세요.", "");
      const year = Number(rawInput);
      const e = year % 12;

      switch ( e ) {
        case e===0 : 
          result=('원숭이');
          break;

          case e===1 : 
          result=('닭');
          break;

          case e===2 : 
          result=('개');
          break;

          case e===3 : 
          result=('돼지');
          break;

          case e===4 : 
          result=('쥐');
          break;

          case e===5 : 
          result=('소');
          break;

          case e===6 : 
          result=('호랑이');
          break;

          case e===7 : 
          result=('토끼');
          break;

          case e===8 : 
          result=('용');
          break;

          case e===9 : 
          result=('뱀');
          break;

          case e===10 : 
          result=('말');
          break;
      
        default:
          result=('양');
          break;
      }
      alert(`${year}년에 태어났다면 ${result} 띠입니다.`);
    </script>
  </head>
  <body></body>
</html>
