<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));

      if ( 0 < a) {
        document.write('양수입니다.');
      } else if( 0 > a ) {
        document.write('음수입니다.')
      } else {
        document.write(0);
      }
    </script>
  </head>
  <body></body>
</html>
