<body>
    <script>
        const a = Number(prompt("학년을 입력하세요"));
        const b = Number(prompt("점수를 입력하세요"));

        if (a == 4) {
            if (b >= 70) {
                console.log('합격');
            } else {
                console.log('불합격');
            }
        } else if( b >= 60) {
            console.log('합격');
        } else if ( b < 60) {
            console.log('불합격');
        } else if(b < 0) {
            alert('에러입니다.');        
        } else if(b > 100) {
            alert('에러입니다.')
        }
    </script>
