<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var num = 1; //num: 전역변수: 자바스크립트 어디서든지 가져다가 사용가능

        function love() {
            var a = num + 1; //a: 지역변수 = > 스코프 안에서만 사용 가능
            console.log(`a: ${a}`);
        }

        love();
        console.log(a);
    </script>
</body>
