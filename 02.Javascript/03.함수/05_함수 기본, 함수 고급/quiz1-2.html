<body>
    <script>
        function max(...items) {
        let output = items[0];
    }
    
    for(const item of items) {
        if (output < item) {
            output = item;
        }
            
    }
        return output;

        console.log(`최대값: ${max(1,2,3,4)}`);
    </script>
</body>
