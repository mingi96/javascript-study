<body>
    <script>
        /*
        function sample(...items) { //나머지 매개변수
            console.log(items); //나머지 매개변수 사용
        }

        sample(1,2);
        sample(1,2,3);
        sample(1,2,3,4);
        */

        //나머지 매개변수를 이용해 최소값 구하기

        function min(...items) {
            //items = [52, 273, 32, 103, 275, 24, 57]
            let output = items[0]; //52
        }

        for(const item of items) {
            if (output > item) {
                output = item;
            }
            
        }
        return output;

        console.log(`최솟값: ${min(52, 273, 32, 103, 275, 24, 57)}`);
    </script>
</body>
