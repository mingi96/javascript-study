<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json.html</title>
</head>
<body>
    <script>
        //JSON 객체: 데이터를 주고 받을 때 주로 사용
        //key : value 형태
        const data = {
            name: "흰둥이",
            owner: "신짱구",
            age: 1,
            arr: [1, 2, 3, 4], //배열
            walk: function(str) {
                console.log(str);
                console.log("산책중")
            }
        };

        console.log(data);
        console.log(data.name);
        console.log(data.age);
        data.owner = "전민기";

        console.log(data);
        console.log(data.arr);

        let result = data.arr;
        console.log(result[2]);

        data.walk("안녕"); //함수는 ()를 붙인다.

        //JSON 객체 -> 문자열로 변환
        let json = JSON.stringify(data)
        console.log(json);
       
        //문자열 => JSON 객체로 변환
        console.log(JSON.parse(json));

        console.log('===================================');

        //배열에 JSON객체 넣기
        const data2 = [{
            name: "흰둥이",
            owner: "신짱구",
            age: 1
        }, {
            name: "신짱구",
            age: 5,
            hate: "피망"
        }];

        let t = data2[1];
        console.log(t.name);
        console.log(t.age);
        console.log(t.hate);

        t.hate = "양파";
        console.log(t);

        let w = data2[0];
        console.log(w.name);
        console.log(w.age);
        
        w.owner = "신짱아";
        console.log(w);
    </script>
</body>
</html>
