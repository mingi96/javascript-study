<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let number = 10

      console.log(++number) //11
      console.log(number++) //11
      //number 증가
      console.log(++number) //13
      console.log(number--) //13
      //number 감소
    </script>
  </head> 
  <body>  
  </body>
</html>
