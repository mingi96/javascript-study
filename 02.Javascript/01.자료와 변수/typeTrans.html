<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeTrans.html</title>
</head>
<body>
    <script>
        let str = '10'; //문자형
        let num = 100; //숫자형
        let flag = null; //false

        console.log(typeof(Number(str))); //숫자형으로 변환
        console.log(typeof(String(num))); //문자형으로 변환
        console.log(Boolean(flag));
        console.log(!!flag);
    </script>
</body>
</html>
