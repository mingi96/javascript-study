    <title>Document</title>

<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "10"; //문자형
        var result; //중요. undefined 상태 : 아무것도 값이 정의가 안된 상태
        var result2 = null; //중요. null : 빈값.

        // console.log(result);
        console.log(boolean(''));
        console.log(boolean(0));
        console.log(boolean(result));
        console.log(boolean(result2));

        result = a === f;
        document.write(result, '<br>');

        result = a == f;
        document.write(result);
    </script>
