<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt('달러 금액 입력');
      const dollar = Number(rawInput);
      let result = dollar * 1207;
      
      //달러와 원화를 구해 출력하세요.
      document.write(`원화 : ${result}`);
    </script>
  </head>
  <body></body>
</html>
